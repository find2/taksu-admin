<ng-container>
    <div class="flex flex-col flex-auto min-w-0">
        <!-- Main -->

        <div class="flex-auto p-6 sm:p-10">
            <!-- CONTENT GOES HERE -->
            <div class="flex flex-col mt-8 p-8 pb-4 mb-8 bg-card rounded-2xl shadow overflow-hidden">
                <mwl-calendar-header [(view)]="view" [(viewDate)]="viewDate">
                </mwl-calendar-header>

                <div class="alert alert-info">
                    <div [ngSwitch]="view">
                        <span *ngSwitchCase="'month'">Click on a month label to change the view to that month.</span
                    >
                    <span *ngSwitchCase="'week'"
                    >Click on a day header to change the view to that day.</span
                    >
                    <span *ngSwitchCase="'day'">There is no other view to navigate to.</span>
                    </div>
                </div>

                <div [ngSwitch]="view">
                    <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent($event.event)" (eventTimesChanged)="eventTimesChanged($event)">
                    </mwl-calendar-month-view>
                    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent($event.event)" (eventTimesChanged)="eventTimesChanged($event)">
                    </mwl-calendar-week-view>
                    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent($event.event)" (eventTimesChanged)="eventTimesChanged($event)">
                    </mwl-calendar-day-view>
                </div>

            </div>
        </div>
    </div>
</ng-container>
